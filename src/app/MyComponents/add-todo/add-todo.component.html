<div class="container my-4">
    <h1 class="text-center">Add A Todo</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="title" class="form-control" name="title" aria-describedby="help" placeholder="Enter name of Todo">
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" class="form-control" id="desc" [(ngModel)]="desc" name="desc" placeholder="Description">
      </div>
      <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
    </form>
  </div>
